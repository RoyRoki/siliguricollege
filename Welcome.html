@import "{{ site.theme }}";
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.7);
            transition: all 0.3s ease;
        }
        .popup-content.show {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }
        .close-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        @keyframes slideInFromTopLeft {
            0% {
                opacity: 0;
                transform: translate(100%, -100%) scale(0.7);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
    <script>
        function openPopup() {
            var overlay = document.querySelector('.popup-overlay');
            var popup = document.querySelector('.popup-content');
            overlay.style.display = 'flex';
            setTimeout(function() {
                popup.classList.add('show');
                popup.style.animation = 'slideInFromTopLeft 0.3s forwards';
            }, 10);
        }

        function closePopup() {
            var overlay = document.querySelector('.popup-overlay');
            var popup = document.querySelector('.popup-content');
            popup.classList.remove('show');
            popup.style.animation = '';
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 300);
        }
    </script>
</head>
<body>
    <h1>Welcome to Open Book</h1>
    <p>This is the home page content.</p>
    <!-- Add a button to trigger the popup -->
    <button onclick="openPopup()">Open Popup</button>

    <!-- Popup Overlay -->
    <div class="popup-overlay">
        <div class="popup-content">
            <h2>Logout Confirmation</h2>
            <p>Are you sure you want to logout?</p>
            <button class="close-btn" onclick="closePopup()">Cancel</button>
            <a href="logout.jsp" class="close-btn">Logout</a>
        </div>
    </div>
</body>
</html>
